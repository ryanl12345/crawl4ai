[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log  ; Log file for supervisord
loglevel=debug                    ; Increase logging to debug for better process tracking
user=appuser                      ; Run as non-root user (replace with your non-root user)

[program:redis]
command=redis-server
autorestart=true
priority=10
stopasgroup=true                  ; Ensure child processes are stopped with parent
killasgroup=true                  ; Ensure child processes are killed with parent
stdout_logfile=/var/log/redis.log ; Redirect stdout to a log file
stderr_logfile=/var/log/redis_err.log ; Redirect stderr to a log file

[program:gunicorn]
command=gunicorn --bind 0.0.0.0:8000 --workers 2 --threads 2 --timeout 300 --graceful-timeout 60 --keep-alive 65 --log-level debug --worker-class uvicorn.workers.UvicornWorker --max-requests 1000 --max-requests-jitter 50 server:app
autorestart=true
priority=20
stopasgroup=true                  ; Ensure worker processes are stopped with parent
killasgroup=true                  ; Ensure worker processes are killed with parent
stdout_logfile=/var/log/gunicorn.log ; Redirect stdout to a log file
stderr_logfile=/var/log/gunicorn_err.log ; Redirect stderr to a log file
